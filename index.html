<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Dashboard</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://unpkg.com/@popperjs/core@2"></script>
    <script src="https://unpkg.com/tippy.js@6"></script>
    <script src="https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js"></script>
</head>
<body>
    <nav class="nav-bar">
        <button id="wisdom-map-btn">Wisdom Map</button>
    </nav>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <h2>Articles</h2>
            <ul class="articles-list"></ul>
            <h2>Books</h2>
            <ul class="books-list"></ul>
        </div>
        <div class="main-content">
            <h1>FUALL</h1>
            <div class="content">
                <div class="tabs"></div>
                <div class="content-body"></div>
            </div>
        </div>
    </div>
    <div id="wisdom-map" class="hidden"></div>
    <div id="hover-preview" class="hover-preview hidden"></div>
    <div id="popover" class="popover hidden">
        <button id="popover-close">X</button>
        <div id="popover-content"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
