<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sheets</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet.markercluster/1.5.3/leaflet.markercluster.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h2>Books</h2>
            <ul></ul>
        </div>
        <div class="main-content">
            <h1>Data Dashboard</h1>
            <div class="view-toggle">
                <button id="map-view-btn">Map View</button>
                <button id="graph-view-btn">Graph View</button>
                <button id="list-view-btn">List View</button>
            </div>
            <div id="map-view" style="display: none;">
                <div id="map"></div>
            </div>
            <div id="graph-view" style="display: none;"></div>
            <div id="list-view" style="display: none;"></div>
            <div id="book-content" class="book-content">
                <p>Please select a book from the sidebar to view its data.</p>
            </div>
        </div>
    </div>
    <script defer src="script.js"></script>
</body>
</html>
