<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foundational Understanding</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Lato:wght@400;700&family=Open+Sans:wght@400;500;600&family=Source+Serif+4:ital,opsz,wght@0,8..60,400;0,8..60,600;1,8..60,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/3.0.6/purify.min.js"></script>
    <script src="https://visjs.github.io/vis-network/standalone/umd/vis-network.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" href="images/favicon.ico">
</head>
<body>
    <nav class="nav-bar" role="banner" aria-label="Site header">
        <button id="sidebar-toggle" class="sidebar-toggle" aria-label="Toggle sidebar">&#9776;</button>
        Foundational Understanding
    </nav>
    <div id="sidebar-overlay" class="sidebar-overlay"></div>
    <div class="container">
        <div class="sidebar" id="sidebar" role="navigation" aria-label="Content navigation">
            <button id="wisdom-map-btn" aria-label="Toggle Wisdom Map">Map</button>
            <div class="sidebar-section style-section">
                <button class="section-toggle" aria-expanded="false">Style â–¸</button>
                <div class="section-content collapsed">
                    <div class="style-group">
                        <label>Theme</label>
                        <div class="theme-switcher" role="group" aria-label="Theme selection">
                            <button class="theme-btn active" data-theme="dark">Dark</button>
                            <button class="theme-btn" data-theme="light">Light</button>
                        </div>
                    </div>
                    <div class="style-group">
                        <label>Font</label>
                        <div class="font-switcher" role="group" aria-label="Font selection">
                            <button class="font-btn active" data-font="serif">Serif</button>
                            <button class="font-btn" data-font="inter">Inter</button>
                            <button class="font-btn" data-font="open-sans">Open Sans</button>
                            <button class="font-btn" data-font="lato">Lato</button>
                        </div>
                    </div>
                </div>
            </div>
            <h2>Articles</h2>
            <ul class="articles-list sidebarList"></ul>
            <h2>Books</h2>
            <ul class="books-list sidebarList"></ul>
            <h2>Breakdowns</h2>
            <ul class="breakdowns-list sidebarList"></ul>
        </div>
        <div class="main-content" role="main">
            <div class="content">
                <div class="content-body" role="region" aria-label="Content area" aria-live="polite">
                    <div id="loading-indicator" class="loading-indicator">
                        <img src="images/phi.png" class="loading-phi" alt="Loading">
                    </div>
                </div>
            </div>

            <div id="wisdom-map" class="hidden" role="img" aria-label="Wisdom Map network visualization"></div>
        </div>
    </div>
    <div id="hover-preview" class="hover-preview hidden"></div>
    <div id="custom-tooltip" class="custom-tooltip"></div>
    <div id="popover" class="popover hidden" role="dialog" aria-modal="true" aria-label="Content preview">
        <button id="popover-close" aria-label="Close preview">X</button>
        <div id="popover-content"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
