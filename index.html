<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tree of Wisdom</title>
    <link rel="stylesheet" href="styles.css">
    <!-- Added PapaParse CDN for CSV parsing -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
</head>
<body>
    <!-- Header -->
    <header>
        <div class="header-content">
            <h1>Tree of Wisdom</h1>
        </div>
    </header>

    <!-- Navbar -->
    <nav class="navbar">
        <ul>
            <li><a href="#" class="nav-link" data-view="tree">Tree</a></li>
            <li><a href="#" class="nav-link" data-view="library">Library</a></li>
            <li><a href="#" class="nav-link" data-view="simple">Simple</a></li>
        </ul>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Books</h2>
            <ul id="book-list">
                <!-- Populated dynamically via JavaScript -->
            </ul>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Tree View -->
            <div id="tree-view" class="view">
                <select id="filter">
                    <option value="all">All</option>
                    <option value="reality">Reality</option>
                    <option value="reason">Reason</option>
                    <option value="right">Right</option>
                </select>
                <div id="canvasContainer">
                    <canvas id="treeCanvas" width="800" height="600"></canvas>
                </div>
                <div id="infoPanels"></div>
            </div>

            <!-- Library View -->
            <div id="library-view" class="view" style="display: none;">
                <h2>Library</h2>
                <div id="library-content">
                    <!-- Populated dynamically -->
                </div>
            </div>

            <!-- Simple View -->
            <div id="simple-view" class="view" style="display: none;">
                <h2>Simple</h2>
                <div id="simple-content">
                    <!-- Populated dynamically -->
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
